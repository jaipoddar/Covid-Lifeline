<ion-header>
  <ion-toolbar color="dark">
    <ion-title text-center>Share Buddy</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <ion-card color="danger">
          <ion-card-header>
            <ion-card-title class="ion-text-center">
              <ion-icon name="person-sharp"></ion-icon>
            </ion-card-title>
          </ion-card-header>
          <ion-card-content class="ion-text-center">
            <ion-card-subtitle>Profile</ion-card-subtitle>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col col-6>

        <ion-card color="danger" [routerLink]="['/addrequest']">
          <ion-card-header>
            <ion-card-title class="ion-text-center">
              <ion-icon name="add-circle-sharp"></ion-icon>
            </ion-card-title>
          </ion-card-header>
          <ion-card-content class="ion-text-center">
            <ion-card-subtitle>Request</ion-card-subtitle>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <ion-card color="danger" [routerLink]="['/requests',1]">
          <ion-card-header>
            <ion-card-title class="ion-text-center">
              <ion-icon name="bookmark-sharp"></ion-icon>
            </ion-card-title>
          </ion-card-header>
          <ion-card-content class="ion-text-center">
            <ion-card-subtitle>
              <ion-text>My Req(s)</ion-text>
              <ion-badge color="success">{{shareNeedService.myRequest.length}}</ion-badge>
            </ion-card-subtitle>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col col-6>
        <ion-card color="danger" [routerLink]="['/requests',2]">
          <ion-card-header>
            <ion-card-title class="ion-text-center">
              <ion-icon name="bookmarks-sharp"></ion-icon>
            </ion-card-title>
          </ion-card-header>
          <ion-card-content class="ion-text-center">
            <ion-card-subtitle>              
              <ion-text>All Req(s)</ion-text>
              <ion-badge color="success">{{shareNeedService.allRequest.length}}</ion-badge>
            </ion-card-subtitle>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <ion-card color="danger" [routerLink]="['/requests',3]">
          <ion-card-header>
            <ion-card-title class="ion-text-center">
              <ion-icon name="briefcase-sharp"></ion-icon>
            </ion-card-title>
          </ion-card-header>
          <ion-card-content class="ion-text-center">
            <ion-card-subtitle>              
              <ion-text>Closed Req(s)</ion-text>
              <ion-badge color="success">{{shareNeedService.closedRequest.length}}</ion-badge>
            </ion-card-subtitle>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col col-6>
        <ion-card color="danger">
          <ion-card-header>
            <ion-card-title class="ion-text-center">
              <ion-icon name="settings-sharp"></ion-icon>
            </ion-card-title>
          </ion-card-header>
          <ion-card-content class="ion-text-center">
            <ion-card-subtitle>Settings</ion-card-subtitle>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
